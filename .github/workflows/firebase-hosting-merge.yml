name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - firebase
jobs:
  build_and_deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install ruby ruby-bundler imagemagick
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Cache resized images
        uses: actions/cache@v2
        with:
          path: |
            .jekyll-cache
            _site/generated/assets/img
          key: ${{ runner.os }}-0
      - run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DANIEL_PLAYFAIR_CAL }}'
          channelId: live
          projectId: daniel-playfair-cal
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
