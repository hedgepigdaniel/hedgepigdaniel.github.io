---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <p class="post-subtitle">{{ page.introduction | escape }}</p>
    <h2>Contents</h2>
    {{ content | toc }}
  </div>

</article>
